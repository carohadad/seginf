<!doctype html>
<html>  
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link href="/css/site.css" rel="stylesheet" type="text/css" />
  <title>sinapuli</title>
</head>

<body>
  <h1>Registración</h1>
  <form method="POST">
    <p>
     <label for="name">Nombre:</label>
     <input id="name" name="name">
    </p>
    <p>
     <label for="username">Nombre de usuario:</label>
     <input id="username" name="username">
   </p>
   <p>
     <label for="password">Contraseña:</label>
     <input id="password" type="password" name="password">
   </p>
   <p>
     <label for="repeat_password">Repetir Contraseña:</label>
     <input id="repeat_password" type="password" name="repeat_password">
   </p>
   <p>
     <input type="submit" value="Registrar nuevo oferente">
     <a href="/login">Login</a>
   </p>
   <p>    
      <% if (model.error) { %>
          <font color="red"><i>${model.error}<i></font>
      <% } %>
   </p>
 </form>
</body>

</html>
