<html>  
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link href="/css/site.css" rel="stylesheet" type="text/css" />
    <title>Ofertas realizadas sobre el proyecto "${model.project.name}"</title>
  </head>
  
  <body>

<table class="gridtable">
    <tr>
      <th>ID</th><th>HASH</th><th>DOCUMENTO</th><th>NOMBRE OFERENTE</th><th>EDIT</th><th>DELETE</th>
    </tr>

<%model.offertsList.each() { %>
	
    <tr>
	<td>${it.id}</td>
	<td>${it.hash}</td>	
	<%if(it.document){ %>
		<td><a href="/tenderOffert/download/${it.id}"><img src="/images/download.png" /></td>
	<% }else {%>	
		<td><a href="/tenderOffert/upload/${it.id}"><img src="/images/upload.png" /></td>
	<% }%>	
	<td>${it.offerer?.name}</td>	 
	<td><a href="/tenderOffert/edit/${it.id}"><img src="/images/edit.png" /></td>
	<td><a href="/tenderOffert/delete/${it.id}"><img src="/images/delete.png" /></td>
    </tr>
<% }%>

</table>

<br>
<br>
<p><a href="/tenderOffer/new/${model.project.id}">Realice una nueva oferta para este Proyecto!</a></p>

</body>

</html>
